<div class="col-xs-12 col-md-9 col-sm-9 col-lg-8 post ">
    <div ng-init="getArticle()" class="post post-media post-text ">
        <div class="title ">
            <a href="# ">{{article.title}}</a>
        </div>
        <div class="widget-underline "></div>
        <div class="post-date ">
            Posted by
            <a href="#"> {{article._author.name}}</a> | <a href="# "> Danh má»¥c: {{getCategoryNameOfArticle(article._category)}}</a></br>
            <a href="">Creasted: {{article.createdDate | date: 'dd-MM-yyyy HH:mm:ss'}}</a> | <a href="">Update: {{article.updatedDate | date: 'dd-MM-yyyy HH:mm:ss'}}<a> 
        </div>

        <a href="#"><img ng-src="{{article.media}}"></a>
            <div class="blog-detail">
                <div class="blog-post ">
                    {{article.description}}
                </div>

                <div class="post-social ">
                    <a href="# " class=" "><i class="fa fa-heart-o "> Likes</i></a>
                    <a href="# " class=" "><i class="fa fa-share-alt "> Share</i></a>
                    <a href="# " class=" "><i class="fa fa-comment-o "> 3 Comment(s)</i></a>
                </div>

            </div>

        </div>
