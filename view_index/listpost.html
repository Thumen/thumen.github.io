<div ng-init="apiGetArticles()" class="col-xs-12 col-md-9 col-sm-9 col-lg-8 post ">
    <div ng-repeat="art in articles" class="post post-text">

        <a href="#single ">
            <img src="images/tattoos/images.jpg ">
            <div class="blog-detail ">
        </a>

        <div class="title">
            <a href="#single">{{art.title}}</a>
        </div>
        <div class="widget-underline "></div>
        <div class="post-date ">
            Posted by
            <a href="#"> {{art._author.name}}</a> | <a href="# "> Danh má»¥c:{{art._category}}</a></br>
            <a href="">Creasted: {{art.createdDate}}</a> | <a href="">Update: {{art.updatedDate}}<a>
        </div>
        <div class="blog-post">
            <p>{{art.description}}</p>
        </div>

        <div class="post-social ">
            <a href="# " class=" "><i class="fa fa-heart-o "> Likes</i></a>
            <a href="# " class=" "><i class="fa fa-share-alt "> Share</i></a>
            <a href="# " class=" "><i class="fa fa-comment-o "> 3 Comment(s)</i></a>
        </div>
        <div class="readmore-block ">
            <a href="#single " class="btn btn-small btn-default btn-readmore ">Continue Reading</a>
        </div>
        </div>
        <div class="widget-underline end-post "></div>
    </div>

    <!-- pagination -->
    <div class="container ">
        <div class="row ">
            <div class="pagination animated fadeInUp ">
                <a href="# "><i class="fa fa-chevron-left "></i>
                <a href="# ">1</a>
                <a href="# ">2</a>
                <a class="active " href="# ">3</a>
                <a href="# ">4</a>
                <a href="# ">5</a>
                <a href="# "><i class="fa fa-chevron-right "></i></a>
            </div>
        </div>
    </div>
</div>
