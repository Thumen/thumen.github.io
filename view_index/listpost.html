<div class="col-xs-12 col-md-8 col-sm-8 col-lg-8 post ">
    <div ng-repeat="art in articles.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) " class="post post-text">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-sm-6 col-lg-7  ">
                <div class="thumbnail-main">
                    <a href="#single/{{art._id}} ">
                        <img ng-src="{{art.media}}" class="portrait-main" alt="Image">
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-sm-6 col-lg-5  ">
                <div class="blog-detail ">
                    <div class="title">
                        <a href="#single/{{art._id}}">{{art.title}}</a>
                        <div class="widget-underline  title-underline"></div>
                    </div>

                    <div class="post-date" ng-init="getAllArticleinCategories()">
                        Posted by
                        <a href="#"> {{art._author.name}}</a> | <a href=""> Danh má»¥c: {{getCategoryNameOfArticle(art._category._id)}}</a></br>
                        <a href="">Date: {{art.createdDate | date: 'dd-MM-yyyy HH:mm:ss'}}</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                <div class="blog-post">
                    <p>{{art.description}}</p>
                </div>
            </div>
        </div>

        <div class="post-social ">
            <a href="# " class=" "><i class="fa fa-heart-o "> Likes</i></a>
            <a href="# " class=" "><i class="fa fa-share-alt "> Share</i></a>
            <a href="# " class=" "><i class="fa fa-comment-o "> {{art.comments.length}} Comment(s)</i></a>
        </div>
        <div class="readmore-block ">
            <a href="#single/{{art._id}}" class="btn btn-small btn-default btn-readmore ">Continue Reading</a>
        </div>
        <div class="widget-underline end-post "></div>

    </div>

    <!-- pagination -->

    <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" items-per-page="itemsPerPage" boundary-links="true" force-ellipses="true"></ul>
</div>
